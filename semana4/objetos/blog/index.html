<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div>
            Blog do Timbó
        </div>
    </header>
    <main>
        <div id="formulario-post">
            <form action="">
                <label for="titulo">Titúlo</label>

                <input type="text" id="titulo"  onkeydown="">

                <input type="text" id="autor"  onkeydown="">

                <textarea name="conteudo" id="conteudo" cols="30" rows="10"  onkeydown=""></textarea>
                <button onclick=" (event)">ENVIAR</button>
            </form>
        </div>
        <div id="corpo-post">

        </div>
    </main>
</body>
</html>
